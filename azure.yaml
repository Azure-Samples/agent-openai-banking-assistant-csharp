# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: personal-finance-assistance-dotnet
metadata:
  template: agent-openai-dotnet-banking-assistant@1.0.0-alpha
services:
  bankingassistant:
    project: app/banking-assistant
    language: dotnet
    host: containerapp
    docker:
      remoteBuild: true
  account:
    project: app/business-api/account-api
    language: dotnet
    host: containerapp
    docker:
      remoteBuild: true
  payment:
    project: app/business-api/payment-api
    language: dotnet
    host: containerapp
    docker:
      remoteBuild: true
  transaction:
    project: app/business-api/transactions-api
    language: dotnet
    host: containerapp
    docker:
      remoteBuild: true
  web:
    project: app/frontend
    language: js
    host: containerapp
    docker:
      remoteBuild: true
